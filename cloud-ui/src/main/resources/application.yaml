#端口号为8083
server:
  port: 8083
spring:
  #当前环境为开发环境
  profiles:
    active: dev
  application:
    #在服务中心的应用名称
    name: cloud-service
#spring:
#  #当前环境为测试环境,active的值与pom文件中的profile对应
#  profiles:
#    active: test
#  application:
#    #在服务中心的应用名称
#    name: cloud-service
#禁止注册自己
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka.center9001:9001/eureka
  instance:
    #显示主机名
    instance-id: cloud-ui
    #显示主机ip
    prefer-ip-address: false